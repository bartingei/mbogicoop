    <link rel="stylesheet" href="form.css">

        .form-section{
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.9)),url('https://cdn.openart.ai/uploads/image_tTsov0oz_1725440788859_raw.jpg');

<body>

    <div class="form-section">
        <fieldset>
            <legend>Join Us Today!</legend>
            <p>Ready to start your journey with MBOGI COOP? Fill out the form below to become a member and begin your path to financial empowerment.</p>
            <form action="submit-form.php" method="post">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>
                
                <label for="interest">Area of Interest:</label><br>
                <select id="interest" name="interest">
                    <option value="savings">Savings & Investment</option>
                    <option value="loans">Loans</option>
                    <option value="membership">Membership</option>
                    <option value="future">Future Expansions</option>

                <button type="submit" class="button">Submit</button>
            </form>
        </fieldset>
